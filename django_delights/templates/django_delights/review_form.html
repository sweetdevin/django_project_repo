{% extends 'django_delights/base.html' %}

{% block title %}Add Menu Review{% endblock %}

{% block content %}
    <h2>Add a Menu Item Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
    <a href="{% url 'menu' %}">Back to Menu</a>
{% endblock %}
