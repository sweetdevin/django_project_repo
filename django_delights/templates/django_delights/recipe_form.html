{% extends 'django_delights/base.html' %}

{% block title %}Add recipe Item{% endblock %}

{% block content %}
    <h2>Add recipe item to Menu Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
    <a href="{% url 'menu' %}">Back to Menu</a>
{% endblock %}
