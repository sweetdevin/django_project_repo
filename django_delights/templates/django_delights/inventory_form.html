{% extends 'django_delights/base.html' %}

{% block title %}Add Pantry Item{% endblock %}

{% block content %}
    <h2>Add Item to Pantry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
    <a href="{% url 'inventory' %}">Back to inventory</a>
{% endblock %}
